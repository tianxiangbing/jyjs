  <style>
  *{font-size:12px;}
  .list{width:600px;border-collapse:collapse; background-Color:gray;}
  .list th{background-color:gray;}
  .list td, .list th{border:1px solid red; text-align:center;}

  <script>
  $(function(){
  /*

	}
	*/
	$("body").click(function(){
		//console.log("this is body");
	});	
	$("#mybtn").click(function(e){
		console.log("this is button");
		//console.log(e);
		var nameValue=$("[name='name']").val();
		var sexValue=$("[name='sex']:checked").val();
		var moneyValue=$("[name='money']").val();
		//console.log(sexValue)
		if(nameValue.length<6){
			alert('姓名长度不能少于六个字符!');
			$("[name='name']").select();
			return false;
		}
		if (!sexValue) //null、undefined、“” 、false
		{
			alert("请选择性别！")
			$("[name='sex']").focus();
			return false;
		}
		if (moneyValue==-1)
		{
			alert('请选择收入');
			$("[name='money']").focus();
			return false;
		}
		console.log($("[name='money']").val())
		return true;
		//e.stopPropagation();//阻止冒泡事件
		//e.preventDefault();//阻止系统事件,如表单提交
	});
	$(".list [name='chkAll']").click(function(){
    $(this).closest("table").find(":checkbox").not($(this)).attr("checked", $(this).attr("checked"));
	});
	$(".list :checkbox").click(function(){
		if($(this).attr("checked"))
		$(this).closest("table").find("[name='chkAll']").attr("checked",true);
	});
	$(".list tr").hover(function(){
		//$(this).css("backgroundColor","blue");
//$(this).addClass("brTR");
		$(this).toggleClass("brTR");
	}/*,function(){
		//$(this).css("backgroundColor","#fff");		
		//$(this).removeClass("brTR");
		$(this).toggleClass("brTR");
	}*/);
	$(".list tr").toggle(function(){
		$(this).css("backgroundColor","red");
		return true;
	},function(){
		$(this).css("backgroundColor","green");
		return true;
	},function(){
		$(this).css("backgroundColor","yellow");
		return true;
	});
	/*$(".list tr:even").css("backgroundColor","#ddddee");
	$(".list tr:odd").css("backgroundColor","#999");
	*/
	$(".list tr:even").addClass("event");
	$(".list tr:odd").addClass("odd");
	$(".ad a.close").toggle(function(){
        $(".ad img").hide();
		$(this).html("还原");
		return false;
    },function(){
		$(".ad img").show();
		$(this).html("关闭");
		return false;
	});
  });
  </script>
