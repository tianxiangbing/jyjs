	<script>
	JY.ready(function(){
		var column=3;
		var waterfall_old = JY.byClass("waterfall_old")[0];
		var curPage = 1;
		for (var i =0; i<column; i++ ){
			waterfall_old.appendChild( document.createElement("ul"));
		}
		function show(page){
		JY.get("waterfall.txt",{page:page},function(r){
			var rl = r.length;
			for (var j=0;j<rl ;j++ ){
				var minColumn = JY.query(".waterfall_old ul:eq(0)")[0];
				var tmpH = JY.height(minColumn);
				for (var i =column-1; i>=0 ; i-- ){
					var curColumn = JY.query(".waterfall_old ul:eq("+i+")")[0];
					var curHeight = JY.height(curColumn);
					if (curHeight < tmpH){
						minColumn = curColumn;
						tmpH = curHeight;
					}
				}
				var tmp = document.createElement("li");
				tmp.innerHTML = '<img src="'+r[j].url+'" alt="'+r[j].text+'" height="'+r[j].height+'px"/><div>'+r[j].text+'</div>'
				minColumn.appendChild(tmp);
			}
		},"json");
		};
		show(curPage);
		function dongtaiMore() {
        if (JY.byId("footer_wrap"))
            if ( parseInt(document.documentElement.scrollTop) + JY.height(window) > JY.offset("footer_wrap").y) {
				curPage++;
               show(curPage);
            }
    }
    JY.bind(window,"scroll",dongtaiMore);
	});
	</script>
