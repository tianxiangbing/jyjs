	#gameboard{width:800px;height:500px;position:relative;border:1px solid #dedede;overflow:hidden;background-color:#F2F2F2;margin:0 auto;background:url(images/skyFightBg.jpg) no-repeat;color:#eee;}

	.instruction{font-size:12px;color:#555;}

	.bullet{display:block;background:url(images/tjsfire.jpg) no-repeat;border-radius:5px;}
	.monster{display:block;background:url(images/kdyg/374-铁哑铃.png) no-repeat;}
	.two{background:url(images/kdyg/081-小磁怪.png) no-repeat;}
	.three{background:url(images/kdyg/132-百变怪.png) no-repeat;}
