<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>群组升级</title>
<link href="css/index.css" rel="stylesheet" />
</head>

<body>
<div class="mobile_con">
	<div class="mgroup_title clearfix">
		<a href="" class="go_back">返回</a>
		<span>群组升级</span>
	</div>
	<div class="top_height"></div>
	<div class="group_grade">
		<ul class="group_crown clearfix">
			<li></li>
			<li class="no_grade"></li>
			<li class="no_grade"></li>
			<li class="no_grade"></li>
		</ul>
		<div class="group_series clearfix">
			<s class="left_line"></s>
			<span>2级</span>
			<s class="right_line"></s>
		</div>
		<div class="group_bar">
			<div class="group_num">2</div>
			<div class="group_img"></div>
			<div class="bar_text"><span>2/</span>10</div>
			<div class="group_con">升到2级还需要8个活跃用户</div>
		</div>
	</div>
	<div class="group_upgrade">等级提升条件</div>
	<div class="upgrade_box">
		<div class="upgrade_one clearfix">
			<p class="left_one">等级</p>
			<ul class="list_upgrade">
				<li>1</li>
				<li class="active">2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<div class="upgrade_two clearfix">
			<p class="left_two">人数上线</p>
			<ul class="list_peonum">
				<li>50</li>
				<li>100</li>
				<li>150</li>
				<li>200</li>
			</ul>
		</div>
		<div class="upgrade_three clearfix">
			<p class="left_three">活跃成员数</p>
			<ul class="list_peonum">
				<li>10</li>
				<li>20</li>
				<li>40</li>
				<li>-</li>
			</ul>
		</div>
	</div>
	<div class="inp_upgrade">
		<a href="">申请升级</a>
	</div>
</body>
</html>
