   <h1>JY.addClass(elem,className)<span>返回值:JY</span></h1>
   <h2>概述</h2>
   <p>根据所提供的ID或节点，添加class属性值。</p>
   <h2>参数</h2>
   <h3>elem<span>string</span>|Object</h3>
   <p>要查找的DOM节点的ID或DOM对象</p>
   <h3>className<span>string</span></h3>
   <p>要添加的class值</p>
<h2>示例</h2>
   <p>
   HTML代码:
   <div class="code">&lt;div&gt;&lt;span id=&quot;sp_id&quot;&gt;&lt;/span&gt;&lt;/div&gt;		
   </div>
   </p>
   <p>   
   JY代码:
	<div class="code">JY.addClass("sp_id",&quot;sp_cls&quot;)</div>
   </p>
   <p>结果</p>
   <div class="code">&lt;span id=&quot;sp_id&quot; class=&quot;sp_cls&quot;&gt;&lt;/span&gt;</div>
 </BODY>
