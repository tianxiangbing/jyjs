   <h1>JY.bind(elem,evt,func)<span>返回值:HTML DOM节点|null</span></h1>
   <h2>概述</h2>
   <p>绑定DOM事件</p>
 <h2>参数</h2>
   <h3>elem<span>string</span></h3>
   <p>要查找的DOM节点的ID</p>
   <h2>示例</h2>
   <p>
   HTML代码:
   <div class="code">&lt;div&gt;&lt;span id=&quot;sp_id&quot;&gt;&lt;/span&gt;&lt;/div&gt;		
   </div>
   </p>
   <p>   
   JY代码:
	<div class="code">JY.bind("sp_id","click",function(e){alert(" click !");})</div>
   </p>
