   <h1>JY.contains(txt)<span>返回值:HTML DOM节点|null</span></h1>
 <h2>概述</h2>
   <p>匹配包含给定文本的元素</p>
 <h2>参数</h2>
   <h3>txt<span>string</span></h3>
   <p>匹配内容</p>
   <h2>示例</h2>
   <p>
   HTML代码:
   <div class="code">&lt;div&gt;John Resig&lt;/div&gt;  &lt;div&gt;George Martin&lt;/div&gt;  &lt;div&gt;Malcom John Sinclair&lt;/div&gt;  &lt;div&gt;J. Ohn</div>
   </p>
   <p>   
   JY代码:
	<div class="code">JY.contains("john")</div>
   </p>
   <p>结果</p>
   <div class="code">
     <PRE xmlns="">[ &lt;div&gt;John Resig&lt;/div&gt;, &lt;div&gt;Malcom John Sinclair&lt;/div&gt; ]</PRE>
   </div>
