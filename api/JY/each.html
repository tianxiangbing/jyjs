   <h1>JY.each(arr,func)<span>返回值:List对象</span></h1>
   <h2>概述</h2>
   <p>遍历一个集合对象，每个单项时执行func方法。</p>
   <h2>参数</h2>
   <h3>arr<span>集合如Array|List</span></h3>
   <p>要遍历的集合对象.</p>
   <h3>func<span>Fuction</span></h3>
<p>遍历项时执行的方法.</p>
   <h2>示例</h2>
   <p>   
   JY代码:
	<div class="code">
	  <p>JY.each([1,3,5,7],function(){</p>
	  <p>console.log(this+1);	 </p>
	  <p>});</p>
 </div>
   </p>
   <p>结果</p>
   <div class="code">
     <p>2</p>
     <p>4</p>
     <p>6</p>
     <p>8</p>
   </div>
