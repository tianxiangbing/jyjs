   <h1>JY.is(elem, selector )<span>返回值:Boolean</span></h1>
<h2>概述</h2>
   <p>判断节点元素是否附合表达式中的条件。</p>
   <h2>参数</h2>
   <h3>elem<span>string|object</span></h3>
   <p>要查找的DOM节点的ID</p>
   <h3>selector<span>string</span></h3>
   <p>css3表达式</p>
   <h2>示例</h2>
   <p>
   HTML代码:
   <div class="code">&lt;div&gt;&lt;span id=&quot;sp_id&quot; class=&quot;test&quot;&gt;&lt;/span&gt;&lt;/div&gt;		
   </div>
   </p>
   <p>   
   JY代码:
	<div class="code">JY.is("sp_id",&quot;.test&quot;)</div>
   </p>
   <p>结果</p>
   <div class="code">&lt;span id=&quot;sp_id&quot;&gt;&lt;/span&gt;</div>
