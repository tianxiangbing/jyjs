   <h1>JY.width(elem)<span>返回值:int</span></h1>
   <h2>概述</h2>
   <p>根据所提供的ID或对象，查找出页面中该元素的宽度。</p>
   <h2>参数</h2>
   <h3>elem<span>string</span>|object</h3>
   <p>要查找的DOM节点的ID或dom节点</p>
   <h2>示例</h2>
   <p>
   HTML代码:
   <div class="code">&lt;div&gt;&lt;span id=&quot;sp_id&quot; style=&quot;display:block;height:125px;&quot;&gt;&lt;/span&gt;&lt;/div&gt;		
   </div>
   </p>
   <p>   
   JY代码:
	<div class="code">JY.width("sp_id")</div>
   </p>
   <p>结果</p>
   <div class="code">125</div>
