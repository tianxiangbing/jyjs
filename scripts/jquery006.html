  <script>
  $(function(){
	$(".sidePic li").bind('click',click2).bind('mouseover',click2).bind('mouseout',resetTime).bind('mouseover',clearTime);
	function click1(){
		var index=$(this).html()-1;
		$(".focus_tab > div.on").removeClass("on");
		$(".focus_tab > div:eq("+index+")").addClass("on");
		$(this).siblings(".on").removeClass("on");
		$(this).addClass("on");
	}	
	function click2(){
		var index=$(this).index();
		$(".focus_tab > div").hide()
		$(".focus_tab > div:eq("+index+")").show();
		$(this).siblings(".on").removeClass("on");
		$(this).addClass("on");
	}
	var curIndex=0;
	var imgCount=$(".sidePic li").length;
	function play(){
		curIndex++;
		if(curIndex>=imgCount){
			curIndex=0;
		}
		//console.log($("sidePic > li:eq("+curIndex+")"))
		$(".sidePic > li:eq("+curIndex+")").click();
	}
	var mytime;
	function resetTime(){
		 mytime=setInterval(play,2000);
	}
	function clearTime(){		
		clearInterval(mytime);
		curIndex=$(".sidePic li.on").index();
	}

	$("#addList").click(addList);
	function addList(){
		var temp=$(".focusPic:eq(0)").clone();
		$("body").append(temp);
		temp.find(".focus_tab .normal").show();
		temp.css({"overflow":"hidden"});
		temp.find(".focus_tab").css({"position":"relative"})
		temp.find(".focus_tab .normal").css("margin-right","10px");
		var itemWidth=temp.find(".focus_tab .normal").width();
		temp.find(".focus_tab").width(itemWidth*imgCount);		
		function play(){
			curIndex++;
			if(curIndex>=imgCount){
				curIndex=0;
			}
			temp.find(".sidePic > li:eq("+curIndex+")").click();
		}
		var curIndex=0;
		temp.find(".sidePic li").click(function(){
			var index=$(this).index();
			var step = curIndex-index;
			temp.find(".focus_tab").animate({left:step*itemWidth+"px"},"slow");
		});
	}
  });
  </script>
